<div class="modal-content">
    <form id="addCargo" name="addCargo" role="form" ng-submit="vm1.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm1.modal.cancel()" class="close">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Ачааны дэлгэрэнгүй мэдээлэл</h4>
        </div>

        <div class="modal-body">
            <div role="alert" ng-show="vm1.formError" class="alert alert-danger"> {{ vm1.formError }} </div>
            <div class="form-group">
                <label for="name">Нэр:</label>
                <input type="text" required="required" class="form-control" id="name" ng-model="vm1.formData.name">
            </div>
            <div class="form-group">
                <label for="number">Утас:</label>
                <input type="text" required="required" class="form-control" id="number" ng-model="vm1.formData.number">
            </div>
            <div class="form-group">
                <label for="busNumber">Автобусны улсын дугаар:</label>
                <input type="text" required="required" class="form-control" placeholder="1234УБҮ" id="busNumber" ng-model="vm1.formData.busNumber">
                <label for="from">Хаанаас ирсэн:</label>
                <input type="text" required="required" class="form-control" placeholder="Баянхонгор" id="from" ng-model="vm1.formData.from">
            </div>
            <div class="form-group">
                <label for="description">Тайлбар:</label>
                <textarea class="form-control" rows="3" id="description" ng-model="vm1.formData.description"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm1.modal.cancel()" type="button" class="btn btn-default">Болих</button>
            <button type="submit" class="btn btn-primary">Хадгалах</button>
        </div>
    </form>
</div>
